name: Deploy Vite Vue to AWS EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_NEWKEY }}

    - name: Install dependencies on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@13.210.154.160 << 'EOF'
          # sudo yum update -y
          # sudo yum install -y git nginx
          sudo systemctl start nginx
          sudo systemctl enable nginx
          sudo mkdir -p /var/www/todo-app-front-vue
          sudo chown -R ec2-user:ec2-user /var/www/todo-app-front-vue
          sudo chmod -R 775 /var/www/todo-app-front-vue
        EOF

    - name: Deploy to EC2
      run: |
        rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" * ec2-user@13.210.154.160:/var/www/todo-app-front-vue/
        ssh -o StrictHostKeyChecking=no ec2-user@13.210.154.160 << 'EOF'
          sudo chown -R nginx:nginx /var/www/todo-app-front-vue
          sudo systemctl restart nginx
        EOF

